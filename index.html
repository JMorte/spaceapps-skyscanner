<head>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nasaworldwind/worldwind@0.10.0/build/dist/worldwind.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

<body>
    <div id="canvasContainer">
        <div id="timeBar">
            <div id="topTimeBar">
                <div id="dateTimeBar"></div>
                <button
                    style="font-size:65%; width: 65px; height: 25px; max-height:25px; background-color: rgba(255,255,255,0.2); color: white; padding: 0.1em 0.1em 0.1em 0.1em; border: 1px solid white"
                    id="timeReset">RESET TIME
                </button>
            </div>

            <div id="dateSlider"></div>
        </div>
        <!-- Create a canvas for Web World Wind. -->
        <canvas id="canvasOne" style="background-color: black;">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

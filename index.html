<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SkyScanner</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.3/satellite.min.js"
        integrity="sha512-JxDmggH93+jdpfW+JF5CgtX1VNBAsvZVbswpqCtTMPyRvPkI+BMdm0L7JR9fbjxEoWt93AyPeiK0OrvfQWx++A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@nasaworldwind/worldwind@0.10.0/build/dist/worldwind.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script src="./tle.js"></script>
    <script src="./globe.js"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" href="assets/images/favIcon.jpg" type="image" sizes="16x16">
</head>

<body>
    <body>
        <div id="debriInfo">
            <div class="infoSec">
                Velocity: <span id="velocity"></span> km/s
            </div>
            <div class="infoSec">
                Altitude: <span id="altitude"></span> m
            </div>
            <div class="infoSec">
                Latitude: <span id="latitude"></span>ยบ
            </div>
            <div class="infoSec">
                Longitude: <span id="longitude"></span>ยบ
            </div>
        </div>

        <div id="timeBar">
            <div id="topTimeBar">
                <div id="dateTimeBar"></div>
                <button id="timeReset">RESET TIME
                </button>
            </div>

            <div id="dateSlider"></div>
        </div>
        <!-- Create a canvas for Web World Wind. -->
        <canvas id="canvasOne">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>

</body>

</html>
